<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Flickr App</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="flickr-logo">
        <img src="http://archive.communitymusicworks.org/images/MediaButtons/flickr-logo-alexleite.png"
      alt="flickr-logo" style="width:120px;height:100px;">
    </div>

    <div class="search-area">
      <form class="search-bar">
        <input type="text" id="phototype-input" placeholder="Search By Keyword..">
        <button type="submit" class="get-picture-button">Search Photos</button>
      </form>
  </div>

  <hr>

      <div class="main-app">
        <div class="search-result">
        <!-- Search results appear here -->
        <div id="trouble">
        </div>
      </div>
    </div>
  </div>

    <script src="app.js"></script>

  </body>
</html>
